<div class="registro">
<form [formGroup]="form" (ngSubmit)="register()">
    <div class="container-fluid">
        <div class="row g-3" style="width: 80%; margin-left: 10%; margin-top: 3%;">
            <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input id="email" placeholder="email" type="email" class="form-control" formControlName="email">
            </div>
            <div class="col-md-6">
                <label for="password" class="form-label">Password</label>
                <input id="password" placeholder="*******" type="password" class="form-control" formControlName="password">
            </div>
            <div class="col-12">
                <label for="nombre" class="form-label">Nombre</label>
                <input id="nombre" placeholder="nombre de usuario" type="text" class="form-control" formControlName="nombre">
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Check me out
                    </label>
                </div>
            </div>
            <div class="d-grid gap-2 mt-2">
                <button class="btn btn-dark text-dark mt-4 signup" type="submit" [disabled]="form.invalid">Registrarse</button>
            </div>
        </div>
    </div>
</form>
</div>
<div>
    <a routerLink="/" button type="button" class="btn btn-outline-dark"
        style="font-family: Georgia, 'Times New Roman', Times, serif; margin-left: 90%; margin-top: -35%;">
        volver </a>
</div>
