<div class="registro">
<form [formGroup]="registerform" (ngSubmit)="register()">
    <div class="container-fluid">
        <div class="row g-3" style="width: 80%; margin-left: 10%; margin-top: 4%;">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" formControlName="email">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control" formControlName="password">
            </div>
            <div class="col-12">
                <label for="inputNombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" formControlName="nombre" placeholder=>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Check me out
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button class="btn btn-primary mt-4 signup" type="submit">Registrarse</button>
            </div>
        </div>
    </div>
</form>
</div>
